<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.I 융합실 신청 페이지</title>
    <link rel="stylesheet" href="../style/main-style.css" />
  </head>
  <body>
    <header>
      <h1>A.I 융합실 신청 페이지</h1>
    </header>

    <section>
      <form class="form">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required />

        <label for="name">학년/반/번호:</label>
        <input type="text" id="number" name="number" required />
        <label for="time">시작시간:</label>
        <input type="time" class="time" name="time" required />
        <label for="time">종료시간:</label>
        <input type="time" class="time" name="time" required />
        <button class="btn">신청하기</button>
      </form>
    </section>
    
    
    <aside>
      <ul>
        <a href="main.html"><li>융합실 신청 하기</li></a>
        <a href="list.html"><li>신청자 확인</li></a>
        <a href="cut.html"><li>조기퇴실 하기</li></a>
        <a href="deaprture.html"><li>퇴실 사진 올리기</li></a>
      </ul>
      <div class="open">
        <p>❯</p>
      </div>
    </aside>
    
    <script>
      const form = document.querySelector(".form");
      const btn = document.querySelector(".btn")
      
      form.addEventListener("submit", (e) => {
        console.log(e.preventDefault())
        e.preventDefault();
        window.location.href = "list.html";
      });

      btn.addEventListener("click",()=>{
        location.href = "list.html"
      })
    </script>
    <script src="../js/side.js"></script>
  </body>
</html>
